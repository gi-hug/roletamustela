<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta Mustela</title>
  <link rel="icon" type="image/x-icon" href="roleta_icon.ico">

  <!-- FONTES E √çCONES -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ESTILOS -------------------------------------------------------------->
  <style>
  :root{
    --blue:#004d9d;
    --white:#ffffff;
    --red:#e64361;
    --bg:#f5faff;
    --pin:#c1e5fb;
    --lightgray:#fdfdfd;
    --gray:#e3e3e3;
  }
  *{box-sizing:border-box}

  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:'Work Sans',Arial,Helvetica,sans-serif;
  }
  h1{margin-bottom:24px;color:var(--blue);font-size:2.2rem;font-weight:700;}

  /* ---------------- √ÅREA DA ROLETA ------------------------------------ */
  #wrapper{position:relative}

  /* T√≠tulo atr√°s da roda (inalterado) */
  #titleBox{
    position:absolute;top:-90px;left:50%;transform:translateX(-50%);
    width:350px;height:200px;background:var(--lightgray);
    border:2px solid var(--gray);border-radius:32px;z-index:-1;
  }

  /* Pedestal ------------------------------------------------------------ */
  #stand{
    position:absolute;top:410px;left:50%;transform:translateX(-50%);
    width:440px;height:180px;background:var(--lightgray);
    border:2px solid var(--gray);border-top:none;
    clip-path:polygon(10% 0,90% 0,100% 100%,0 100%);
    z-index:-1;
  }
  #standFoot{
    position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);
    width:440px;height:10px;background:var(--gray);
  }

  /* ponteiro */
  #pointer{
    position:absolute;top:-30px;left:50%;transform:translateX(-50%);
    width:50px;height:65px;pointer-events:none;z-index:2;
  }
  #pointer svg{width:100%;height:100%}

  /* NOVO: imagem lateral encostada na roda ------------------------------ */
  #sideImg{
    position:absolute;
    top:50%;                 /* meio da roleta */
    left:99%;               /* encostado na borda direita do wrapper */
    transform:translateY(-50%);
    height:120px;            /* ajuste livre conforme a arte */
    -webkit-transform: rotate(240deg)!important;
    -moz-transform: rotate(240deg)!important;
    -o-transform: rotate(240deg)!important;
    -ms-transform: rotate(240deg)!important;
    transform: rotate(240deg)!important;
    height: 230px;
  }

  canvas{
    border-radius:50%;
    box-shadow:0 0 0 6px var(--blue);
    background:var(--lightgray);
  }

  /* ---------------- CONTROLES & RESULTADO ----------------------------- */
  #spin{
    margin-top:32px;
    padding:12px 56px;
    background:var(--blue);
    color:var(--white);
    border:none;
    border-radius:8px;
    font-size:1rem;
    cursor:pointer;
  }
  #spin:disabled{opacity:.6;cursor:not-allowed}

  #result{
    margin-top:18px;
    font-size:1.25rem;
    font-weight:700;
    color:var(--blue);
    min-height:1.3em;
  }

  /* bot√£o mute/desmute */
  #muteBtn{
    position:fixed;
    top:16px;
    right:16px;
    background:transparent;
    border:none;
    font-size:1.6rem;
    color:var(--blue);
    cursor:pointer;
  }
  #logo{height:60px;position:relative;top:3px;}
  </style>
</head>
<body>

  <!-- BOT√ÉO MUTE -->
  <button id="muteBtn" aria-label="Alternar som">
    <i class="fas fa-volume-up"></i>
  </button>

  <h1><img id="logo" src="" alt="" /></h1>

  <div id="wrapper">
    <!-- Caixa de t√≠tulo -->
    <div id="titleBox"></div>

    <!-- Pedestal -->
    <div id="stand"><div id="standFoot"></div></div>

    <!-- ponteiro -->
    <div id="pointer">
      <svg viewBox="0 0 100 140" preserveAspectRatio="none">
        <path d="M50 0 C75 0 100 25 100 50 C100 90 50 140 50 140 C50 140 0 90 0 50 C0 25 25 0 50 0 Z"
              fill="#e64361"/>
      </svg>
    </div>

    <!-- NOVO: imagem lateral -->
    <img id="sideImg" src="" alt="decora√ß√£o lateral" />

    <!-- ROLETA -->
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
  </div>

  <button id="spin">GIRAR</button>
  <div id="result"></div>

  <!-- BIBLIOTECAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>

  <!-- SCRIPT (inalterado) ------------------------------------------------->
  <script>
    const nbsp='';const nbsp2='\u00A0\u00A0';
    const wheel=new Winwheel({canvasId:'wheelCanvas',numSegments:8,outerRadius:240,
      textFontFamily:'Work Sans',textFontWeight:'bold',textFontSize:20,
      textAlignment:'center',textMargin:20,strokeStyle:'#004d9d',lineWidth:3,
      segments:[
        {fillStyle:'#004d9d',text:nbsp+'miniatura'+nbsp2,textFillStyle:'#ffffff'},
        {fillStyle:'#ffffff',text:nbsp+'tente outra vez'+nbsp2,textFillStyle:'#004d9d'},
        {fillStyle:'#004d9d',text:nbsp+'produto original'+nbsp2,textFillStyle:'#ffffff'},
        {fillStyle:'#ffffff',text:nbsp+'n√£o foi dessa vez'+nbsp2,textFillStyle:'#004d9d'},
        {fillStyle:'#004d9d',text:nbsp+'miniatura'+nbsp2,textFillStyle:'#ffffff'},
        {fillStyle:'#ffffff',text:nbsp+'tente outra vez'+nbsp2,textFillStyle:'#004d9d'},
        {fillStyle:'#004d9d',text:nbsp+'miniatura'+nbsp2,textFillStyle:'#ffffff'},
        {fillStyle:'#ffffff',text:nbsp+'n√£o foi dessa vez'+nbsp2,textFillStyle:'#004d9d'}
      ],
      animation:{type:'spinToStop',duration:8,spins:6,callbackFinished:showResult,
      callbackSound:tick,soundTrigger:'pin'},
      pins:{number:32,fillStyle:'var(--pin)',strokeStyle:'var(--pin)',outerRadius:4}
    });

    if(document.fonts&&document.fonts.ready){document.fonts.ready.then(()=>wheel.draw());
    }else{window.addEventListener('load',()=>setTimeout(()=>wheel.draw(),200));}

    let muted=false;const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    function tick () {
        if (muted) return;

        const osc  = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.frequency.setValueAtTime(1000, audioCtx.currentTime); // tom original
        const now = audioCtx.currentTime;

        gain.gain.setValueAtTime(0.25, now);                      // volume inicial
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.05); // decai em 50 ms

        osc.start(now);
        osc.stop(now + 0.06);   // encerra logo ap√≥s o decaimento
    }
      

    document.getElementById('muteBtn').addEventListener('click',()=>{
      muted=!muted;const icon=document.querySelector('#muteBtn i');
      icon.classList.toggle('fa-volume-up',!muted);
      icon.classList.toggle('fa-volume-mute',muted);});

    const spinBtn=document.getElementById('spin');let spinning=false;
    spinBtn.addEventListener('click',()=>{
      if(spinning)return;wheel.stopAnimation(false);
      wheel.rotationAngle=Math.random()*360;wheel.draw();wheel.startAnimation();
      spinning=true;spinBtn.disabled=true;});

    function showResult(seg){
      const cleaned=seg.text.trim().toLowerCase();
      const isBadLuck=(cleaned==='tente outra vez'||cleaned==='n√£o foi dessa vez');
      const message=isBadLuck
          ? `üò¢ Ahh que pena: <b>${seg.text.trim()}!</b>`
          : `üéâ Voc√™ ganhou: <b>${seg.text.trim()}!</b>`;
      document.getElementById('result').innerHTML=message;
      spinning=false;spinBtn.disabled=false;
    }
  </script>
